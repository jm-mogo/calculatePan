<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form>
        <section class="client-section">
            <h2>Información del cliente</h2>
            
            <div>
                <label for="client-name"">
                    <img src="svgIcons/user-solid.svg" alt="">
                </label>
                <input type="text" id="client-name" placeholder="Nombre">
            </div>

            <div>
                <label for="phone"">
                    <img src="svgIcons/phone-solid.svg" alt="">
                </label>
                <input type="tel" id="phone" placeholder="Teléfono">
            </div>
            
            <div>
                <label for="address"">
                    <img src="svgIcons/location-dot-solid.svg" alt="">
                </label>
                <input type="text" id="address" placeholder="Dirección">
            </div>
        <button type="button"">Añadir</button>
        </section>

        <section>
            <h2>Pedido</h2>

            <div>
                <label for="pan-name">Tipo de pan:</label>
                <select id="panName" name="pan-name">
                    <option value="blanco">Blanco</option>
                    <option value="mantequilla">Mantequilla</option>
                    <option value="integral">Integral</option>
                    <option value="avena">Avena</option>
                    <option value="chia">Chia y linaza</option>
                    <option value="pasas">Pasas</option>
                </select>
            </div>

            <div>
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity">
            </div>

            <div>
                <label for="discount-percentage">Porcentaje:</label>
                <input type="number" id="discount-percentage">
            </div>
        </section>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form>
        <section class="client-section">
            <h2>Información del cliente</h2>
            
            <div>
                <label for="client-name"">
                    <span class="span-name"></span>
                </label>
                <input type="text" id="client-name" placeholder="Nombre">
            </div>

            <div>
                <label for="phone"">
                    <span class="span-phone"></span>
                </label>
                <input type="tel" id="phone" placeholder="Teléfono">
            </div>
            
            <div>
                <label for="address"">
                    <span class="span-address"></span>
                </label>
                <input type="text" id="address" placeholder="Dirección">
            </div>
        <button type="button"" class="btn-client">Añadir</button>
        </section>

        <section class="pedido-section">
            <h2>Pedido de pan</h2>
            <div class="input-type-pan">
                <div >
                    <label for="pan-name">Tipo:</label>
                    <select id="panName" name="pan-name">
                        <option value="blanco">Blanco</option>
                        <option value="mantequilla">Mantequilla</option>
                        <option value="integral">Integral</option>
                        <option value="avena">Avena</option>
                        <option value="chia">Chia y linaza</option>
                        <option value="pasas">Pasas</option>
                    </select>
                </div>
            </div>
            <div class="input-quantity-discount">
                <div>
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity">
                </div>
    
                <div>
                    <label for="discount-percentage">Porcentaje:</label>
                    <input type="number" id="discount-percentage">
                </div>
            </div>
        </section>
    </form>

</body>
</html>
